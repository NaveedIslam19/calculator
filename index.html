<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" id="search" readonly>
            </div>
            <div class="bottom-button">
                <input type="button" value="AC" id="AC" class="side-button">
                <input type="button" value="DE" id="DE" class="side-button">
                <input type="button" value="." class="side-button">
                <input type="button" value="/" class="side-button">
            </div>
            <div class="bottom-button">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" class="side-button">
            </div>
            <div class="bottom-button">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="side-button">
            </div>
            <div class="bottom-button">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" class="side-button">
            </div>
            <div class="bottom-button">
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value="=" class="equal side-button" id="equalbtn">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
